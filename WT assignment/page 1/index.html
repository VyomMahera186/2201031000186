<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,900&display=swap"
    />
  </head>
  <body>
    <div class="android-large-1">
      <main class="frame-parent">
        <section class="frame-group">
          <div class="image-14-parent">
            <img class="image-14-icon" alt="" src="./public/image-14@2x.png" />

            <div class="login-frame">
              <div class="categories-parent">
                <div class="categories">Categories</div>
                <img
                  class="image-15-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-15@2x.png"
                />
              </div>
              <div class="login-frame-inner">
                <div class="frame-container">
                  <div class="brands-wrapper">
                    <div class="brands">Brands</div>
                  </div>
                  <img
                    class="image-16-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-15@2x.png"
                  />
                </div>
              </div>
              <div class="login-frame-child">
                <div class="info-parent">
                  <div class="info">Info</div>
                  <div class="image-17-wrapper">
                    <img
                      class="image-17-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-15@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="component-frame">
              <img
                class="image-18-icon"
                loading="lazy"
                alt=""
                src="./public/image-18@2x.png"
              />
            </div>
            <div class="info-frame">
              <img
                class="image-19-icon"
                loading="lazy"
                alt=""
                src="./public/image-19@2x.png"
              />
            </div>
            <div class="info-frame1">
              <img
                class="image-20-icon"
                loading="lazy"
                alt=""
                src="./public/image-20@2x.png"
              />
            </div>
          </div>
          <div class="image-13">
            <img
              class="image-13-icon"
              loading="lazy"
              alt=""
              src="./public/image-13@2x.png"
            />

            <div class="rectangle-container"></div>
          </div>
        </section>
        <div class="text-welcome">
          <i class="welcome-to-the"
            >"Welcome to the immersive world of Pixel Pods, where every sound
            comes alive with clarity and precision. Step into a realm of premium
            audio quality and discover a listening experience like never
            before."</i
          >
        </div>
      </main>
      <div class="text-login-register">
        <img
          class="text-login-register-child"
          loading="lazy"
          alt=""
          src="./public/rectangle-3.svg"
        />

        <i class="login-i-register">Login I register</i>
      </div>
    </div>
  </body>
</html>
