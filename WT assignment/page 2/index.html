<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="android-large-2">
      <img class="image-25-icon" alt="" src="./public/image-25@2x.png" />

      <section class="android-large-2-inner">
        <form class="login-text-parent">
          <div class="login-text">
            <h3 class="login">Login</h3>
            <div class="password-input">
              <div class="password-input-child"></div>
              <div class="email">Email</div>
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="no-account-text">
              <div class="password">Password</div>
            </div>
            <img class="image-21-icon" alt="" src="./public/image-21@2x.png" />
          </div>
          <div class="or-separator">
            <div class="google-image">
              <div class="forgot-password">Forgot password?</div>
            </div>
            <button class="rectangle-group">
              <div class="frame-item"></div>
              <div class="login1">Login</div>
            </button>
          </div>
          <div class="sign-up-button-parent">
            <div class="sign-up-button">
              <div class="dont-have-an">Donâ€™t have an account?</div>
            </div>
            <div class="sign-up">Sign Up</div>
          </div>
        </form>
      </section>
      <section class="or-frame">
        <div class="frame-with-or">
          <img
            class="image-22-icon"
            loading="lazy"
            alt=""
            src="./public/image-22@2x.png"
          />
        </div>
        <div class="text-or">
          <div class="or">or</div>
        </div>
        <img
          class="image-22-icon1"
          loading="lazy"
          alt=""
          src="./public/image-22-1@2x.png"
        />
      </section>
      <section class="frame-login-social">
        <div class="framesocial-frame">
          <button class="frames-facebook-google">
            <img
              class="frames-facebook-google-child"
              alt=""
              src="./public/rectangle-4.svg"
            />

            <img class="image-23-icon" alt="" src="./public/image-23@2x.png" />

            <div class="login-with-facebook">Login with Facebook</div>
          </button>
          <div class="frames-facebook-google1">
            <div class="frames-facebook-google-item"></div>
            <img
              class="image-24-icon"
              loading="lazy"
              alt=""
              src="./public/image-24@2x.png"
            />

            <div class="login-with-google">Login with Google</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
