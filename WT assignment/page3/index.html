<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="android-large-3">
      <img class="image-25-icon" alt="" src="./public/image-25@2x.png" />

      <section class="f-r-a-m-e">
        <form class="rectangle-image">
          <div class="image-frame">
            <div class="text-sign-up">
              <h2 class="sign-up">Sign Up</h2>
            </div>
            <div class="email-frame">
              <div class="password-frame">
                <div class="password-frame-child"></div>
                <div class="email">Email</div>
              </div>
              <div class="password-frame1">
                <div class="password-frame-item"></div>
                <div class="password-wrapper">
                  <div class="password">Password</div>
                </div>
                <img
                  class="image-21-icon"
                  alt=""
                  src="./public/image-21@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="new-frame">
            <div class="frame-o-r">
              <div class="frame-o-r-child"></div>
              <div class="confirm-password">Confirm password</div>
            </div>
            <img class="image-21-icon1" alt="" src="./public/image-21@2x.png" />
          </div>
          <button class="sign-up-text">
            <div class="sign-up-text-child"></div>
            <div class="sign-up1">Sign Up</div>
          </button>
          <div class="already-have-account-frame">
            <div class="already-have-an">Already have an account?</div>
            <div class="login">Login</div>
          </div>
        </form>
      </section>
      <section class="login-with-google-frame">
        <img
          class="image-22-icon"
          loading="lazy"
          alt=""
          src="./public/image-22@2x.png"
        />

        <div class="frameimage">
          <h3 class="or">or</h3>
        </div>
        <img
          class="image-22-icon1"
          loading="lazy"
          alt=""
          src="./public/image-22-1@2x.png"
        />
      </section>
      <section class="loginwithfacebookframe">
        <div class="loginwithgoogleframe">
          <button class="imagesloginwithfacebookandgoog">
            <img
              class="imagesloginwithfacebookandgoog-child"
              alt=""
              src="./public/rectangle-4.svg"
            />

            <img class="image-23-icon" alt="" src="./public/image-23@2x.png" />

            <div class="login-with-facebook">Login with Facebook</div>
          </button>
          <div class="imagesloginwithfacebookandgoog1">
            <div class="imagesloginwithfacebookandgoog-item"></div>
            <img
              class="image-24-icon"
              loading="lazy"
              alt=""
              src="./public/image-24@2x.png"
            />

            <div class="login-with-google">Login with Google</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
